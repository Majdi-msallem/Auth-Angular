
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" method="" action="">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="../../../assets/img/tr2.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input type="text" class="form-control" placeholder="Nom d'utilisateur..." 
                          ngModel name="userName" id="userName"
                          (focus)="focus=true" (blur)="focus=false" >
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                        </div>
                          <input type="text" placeholder="Mot de passe ..." class="form-control" 
                          ngModel name="userpassword" id="userpassword"
                          (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                    </div>
                    <div class="footer text-center">
                      <input value="Se connecter" type="submit" class="btn btn-primary btn-round btn-lg btn-block" />
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a href="#pablo" class="link"></a>
                        </h6>
                    </div>
                    <div class="pull-right">
                        <h6>
                            <a href="#pablo" class="link">Mot de passe oubliÃ©?</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
